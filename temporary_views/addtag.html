<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      <form class="" action="index.html" method="post">

        </div>

      </div>
      <div class="container">
        <button class="btn btn-primary" type="button" name="OKbutton">OK</button>
      </div>
    </div>
